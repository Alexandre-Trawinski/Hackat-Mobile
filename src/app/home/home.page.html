<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="isconnected ==0">
          <ion-icon name="log-in" slot="start" (click)="MonClickLogin()"></ion-icon>
          <ion-label (click)="MonClickLogin()">Connexion</ion-label>
        </ion-item>

        <ion-item *ngIf="isconnected ==1">
          <ion-icon name="power" color="danger" slot="start" (click)="MonClickDisconnect()"></ion-icon>
          <ion-label (click)="MonClickDisconnect()">DÃ©connexion</ion-label>
        </ion-item>

        <ion-item *ngIf="isconnected ==1">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>{{email}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inbox</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
    </ion-content>
  </div>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons> </ion-buttons>
      <ion-title>Hackat'Mobile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label>Trier par ville</ion-label>
      <ion-select interface="popover" (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let ville of ListeVille">{{ville}}</ion-select-option>
        <ion-select-option value="toutesLesVilles">Toutes les villes</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of ListeHackathonsAff" (click)="ClickDetails(item)">
        <ion-avatar slot="start"> <img src="data:image/png;base64,{{item.image}}" /></ion-avatar>
        <ion-label>{{item.theme}}
          <p>{{item.lieu}}, {{item.ville}}, {{item.CP}}</p>
          <p>{{item.dateDebut.date | date: 'dd/MM/yyyy'}}, {{item.heureDebut.date| date: 'HH:mm'}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
